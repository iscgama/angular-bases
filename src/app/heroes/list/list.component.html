<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero;else nothingWasDelete">
  <h3
  >Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
  *ngIf="this.heroNames.length > 0"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
      {{ name }}
  </li>
</ul>
